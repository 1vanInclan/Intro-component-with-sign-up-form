<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <title>Intro component with sign-up form</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="title__container">
                <h1 class="title">Learn to code by watching others</h1>
                <p class="text">
                    See how experienced developers solve problems in real-time.Watching scripted tutorials is great, 
                    but understanding how developers think is invaluable. 
                </p>
            </div>
            <section class="section">
                <header class="section__header">
                    <p class="section__cta">
                        <span>Try it free 7 days</span> then $20/mo. thereafter
                    </p>
                </header>
                <form id="form" class="form">
                    <div class="form__field" data-error="First Name cannot be empty">
                        <input type="text" name="name" placeholder="First Name" class="form__input">
                    </div>
                    <div class="form__field" data-error="Last Name cannot be empty">
                        <input type="text" name="surname" placeholder="Last Name" class="form__input">
                    </div>
                    <div class="form__field" data-error="Looks like this is not an email">
                        <input type="text" name="email" placeholder="Email Address" class="form__input">
                    </div>
                    <div class="form__field" data-error="Password cannot be empty">
                        <input type="password" name="password" placeholder="Password" class="form__input" >
                    </div>
                    <div class="form__field">
                        <input type="submit" value="CLAIM YOUR FREE TRIAL" class="form__submit">
                    </div>
                    <p class="form__terms">By clicking the button, you are to our
                    <small><a href="#" class="form__terms-and-services">Terms and Services</a>
                    </small>
                    </p>        
                </form>
            </section>
        </div>
        
    </main>
    
<script src="js/scripts.js"></script>
</body>
</html>
